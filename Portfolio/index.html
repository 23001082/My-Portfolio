<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #fffc5; /* Set background color */
    }

    .landing-container {
      background: url('images/modeling.png') no-repeat center center/cover;
      height: 100vh;
      width: 100%;
      position: relative;
      background-size: cover;
      background-position: center;
    }

    .landing-nav {
      position: absolute;
      top: 0;
      width: 100%;
      background: #fa573e; /* Set banner color */
      padding: 15px 0;
      text-align: center;
    }

    .landing-nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: color 0.3s;
    }

    .landing-nav a:hover {
      color: #f0db4f;
    }
  </style>
</head>
<body>
  <div class="landing-container">
    <div class="landing-nav">
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>
</body>
</html>
